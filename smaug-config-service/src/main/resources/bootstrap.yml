spring:
  profiles:
    active: local
  cloud:
    config:
      server:
        git:
          uri: https://github.com/duanyuhan/smaug-cloud-config.git
          search-paths: smaug
#          username: tab.config
#          password: 0Rv(u6Dezs
      name: smaug
      profile: jdbc,redis
      label: master
    stream:
      kafka:
        binder:
          brokers: 10.0.19.71,10.0.19.72,10.0.19.73
          zkNodes: 10.0.19.71,10.0.19.72,10.0.19.73
          defaultZkPort: 2181
          defaultBrokerPort: 9092
management:
  security:
    enabled: false

info:
  app:
    name: ${spring.application.name}
    address: ${spring.cloud.client.ipAddress}:${server.port}
    env: ${spring.profiles.active}
    version: 20180702A
  config:
    version: ${charge.application.config.version}

